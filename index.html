<html>
<head>
  <title>Bookmarklet</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id='main' class='valign-wrapper center-align'>
    <p id="user" class="container">Drag this to your bookmarks bar: <a id="bookmarklet-link"></a></p>
    <div id="dev" class="container">
      <h2>Bookmarklets</h2>
      <a href='https://github.com/coolreader18/bookmarklet-loader/'>What is this?</a>
      <br>
      <p class="container">
        So you've made a bookmarklet for the bookmarklet loader. Cool! Now, how to distribute it? Well, with this website!
        Simply put in the information, and get out a url that you can link people to!
      </p>
      <div class="row">
        <div class="col s10 input-field">
          <input id="name"
          type="text"
          class="tooltipped validate"
          data-position="bottom"
          data-tooltip="This is the name that users would see on the bookmarklet"
          data-delay="1000"
          tabindex="1"
          required
          data-error="Please enter a name.">
          <label for="name">Name</label>
        </div>
        <div class="col s2 input-field">
          <select class="select" id="version" tabindex="3">
            <option selected value="latest">Latest</option>
          </select>
          <label>Version:</label>
        </div>
      </div>
      <div class="row">
        <div class="col s10 input-field">
          <input
          id="script"
          type="text"
          tabindex="2"
          required pattern=".*?\/.*?\/.*"
          class="validate"
          data-error="Please enter a valid GitHub URL.">
          <label for="script"></label>
        </div>
        <div class="col s2 input-field">
          <select class="select" id="method" tabindex="4">
            {%- for method in site.data.methods -%}
              <option  {% if method.selected -%}  selected{%- endif -%}>{{ method.label }}</option>
            {%- endfor -%}
          </select>
          <label>Method:</label>
        </div>
      </div>
      <button id="create" class="btn" tabindex="5">Create</button>
      <br>
      <p id="result">Link to: <a id="res-link"/></p>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
