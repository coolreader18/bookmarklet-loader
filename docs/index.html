<html>
<head>
  <title>Bookmarklet</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div id='main' class='valign-wrapper center-align'>
    <p id="user" style="display: none;">Drag this to your bookmarks bar: <a id="bookmarklet-link"></a></p>
    <div id="dev" style="display: none;">
      <h2>Bookmarklets</h2>
      <a href='https://github.com/coolreader18/bookmarklet-loader/'>What is this?</a>
      <p>
        So you've made a bookmarklet for the bookmarklet loader. Cool! Now, how to distribute it? Well, with this website!
        Simply put in the information, and get out a url that you can link people to!
      </p>
      <div class="row">
        <div class="col s2">
          <p>
            <input name="method" type="radio" id="github" value="GitHub" class="with-gap" checked/>
            <label for="github">GitHub</label>
          </p>
          <p>
            <input name="method" type="radio" id="url" value="URL" class="with-gap"/>
            <label for="url">Normal URL</label>
          </p>
        </div>
        <div class="col s10">
          <div class="input-field">
            <input id="name" type="text" class="tooltipped" data-position="bottom" data-tooltip="This is the name that users would see on the bookmarklet">
            <label for="name">Name</label>
          </div>
          <div class="input-field">
            <input id="url" type="text">
            <label for="url"></label>
          </div>
        </div>
      </div>
      <button id="create" class="btn">Create</button>
      <p id="result"></p>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://wzrd.in/standalone/query-string"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
